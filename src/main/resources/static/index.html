<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

    <title>Schaakspel</title>
</head>
<body>
<h1>Schaakspel</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-">


            <!-- Material form subscription -->
            <div class="card">

                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Register Player</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5">

                    <!-- Form -->
                    <!--<form class="text-center" style="color: #757575;">-->

                    <p>Please fill the player information</p>

                    <!-- First name -->
                    <div class="md-form mt-3">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" class="form-control">
                    </div>

                    <!-- Last name -->
                    <div class="md-form mt-3">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" class="form-control">
                    </div>

                    <!-- Last name preposition-->
                    <div class="md-form mt-3">
                        <label for="namePreposition">Last name preposition</label>
                        <input type="text" id="namePreposition" class="form-control">
                    </div>

                    <!-- Date of birth-->
                    <div class="md-form">
                        <label for="dateOfBirth">Date</label>
                        <input type="date" id="dateOfBirth" class="form-control">
                    </div>


                    <!-- Check available -->
                    <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" id= "btn_registerPlayer">Register Player</button>
                    <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" id= "btn_getPlayers">Show all Players</button>


                    <!--</form>-->
                    <!-- Form -->

                </div>

            </div>
        </div>

        <div class="col-">

            <!-- Material form subscription -->
            <br>
            <div class="container-fluid">
                <h5 class="card-header info-color white-text text-center py-4"><strong>Players</strong></h5>
                <table id="playerTable" class="display">
                    <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Last name preposition</th>
                        <th>Date of Birth</th>
                        <th>Wins</th>
                        <th>Ties</th>
                        <th>Losses</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
                <br>


            </div>
        </div>
    </div>
</div>
<!-- Load libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/mainJS.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>

</body>
</html>
